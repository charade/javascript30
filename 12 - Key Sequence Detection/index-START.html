<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
    let magic = /click/g;
    let arr  = [];
    window.addEventListener('keydown',(e)=>{
      arr.push(e.key);
      if(magic.test(arr.join('')))
      {
        cornify_add();
      }
    })

    
</script>
</body>
</html>
